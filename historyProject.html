                                function decode(inp)
                                {
                                    let outp= [];
                                    var ii=0;
                                    var i;
                                    for(i=0; i<inp.length; i++)
                                    {
                                        switch(inp[i])
                                        {
                                            case 'η':
                                                outp[ii]='α';
                                                break;
                                                
                                            case 'ξ':
                                                outp[ii]='β';
                                                break;
                                                
                                            case 'υ':
                                                outp[ii]='γ';
                                                break;
                                                
                                            case 'ψ':
                                                outp[ii]='δ';
                                                break;
                                                
                                            case 'ω':
                                                outp[ii]='ε';
                                                break;
                                                
                                            case '1':
                                                outp[ii]='ζ';
                                                break;
                                                
                                            case '2':
                                                outp[ii]='θ';
                                                break;
                                                
                                            case '3':
                                                outp[ii]='ι';
                                                break;
                                                
                                            case '5':
                                                outp[ii]='λ';
                                                break;
                                                
                                            case '6':
                                                outp[ii]='μ';
                                                break;
                                                
                                            case '7':
                                                outp[ii]='ν';
                                                break;
                                                                            
                                            case '8':
                                                outp[ii]='ο';
                                                break;
                                                
                                                
                                            case 'ο':
                                                outp[ii]='ρ';
                                                break;
                                                
                                            case 'α':
                                                outp[ii]='σ';
                                                break;
                                                
                                            case 'β':
                                                outp[ii]='τ';
                                                break;
                                                
                                            case 'γ':
                                                outp[ii]='φ';
                                                break;
                                                
                                            case 'δ':
                                                outp[ii]='χ';
                                                break;
                                                
                                            case 'ε':
                                                outp[ii]='ω';
                                                break;
                                                                                                    
                                                
                                            case '4':
                                                if(inp[i+1]=='α') {outp[ii]='ξ'; ++i;}
                                                else {outp[ii]='κ';}
                                                break;
                                                
                                            case '9':
                                                if(inp[i+1]=='α') {outp[ii]='ψ'; ++i;}
                                                else {outp[ii]='π';}
                                                break;
                                                                                                    
                                            default:
                                                outp[ii]='?';
                                                break;
                                        }
                                        ++ii;					
                                    }
                                    return outp.join('');
                                }
                                
                                
                                
                                
                                
                                
                                
                                function encode(inp)
                                {
                                    let outp= [];
                                    var ii=0;
                                    var i;
                                
                                    for(i=0; i<inp.length; i++)
                                    {
                                        switch(inp[i])
                                        {
                                            case 'α':
                                                outp[ii]='η';
                                                break;
                                                
                                            case 'β':
                                                outp[ii]='ξ';
                                                break;
                                                
                                            case 'γ':
                                                outp[ii]='υ';
                                                break;
                                                
                                            case 'δ':
                                                outp[ii]='ξ';
                                                break;
                                                
                                            case 'ε':
                                                outp[ii]='ω';
                                                break;

                                            case 'π':

                                            case 'ξ':
                                                outp[ii] = '4';
                                                ++ii;

                                                break;
                                                
                                            case 'ψ':
                                                outp[ii++] = '9';

                                                break;
                                        }
                                        ++ii;					
                                    }

                                }
